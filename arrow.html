<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<style>
.left-arrow {
	border-color: transparent #185F42;
	border-style: solid;
	border-width: 20px 20px 20px 0px;
	height: 0px;
	width: 0px;
}

.right-arrow {
	border-color: transparent #185F42;
	border-style: solid;
	border-width: 20px 0px 20px 20px;
	height: 0px;
	width: 0px;
}

.down-arrow {
    border-color: #185F42 transparent;
	border-style: solid;
	border-width: 100px 100px 0px 100px;
	height: 0px;
    width: 0px;
}


</style>

<body>

    <div class="outer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="right-arrow"></div>
                </div>
                <div class="col">
                    <div class="">Quick Quote</div>
                </div>
                <div class="col">
                    <div class="left-arrow"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
