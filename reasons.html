<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style> 
        
        .left{
            height:400px;
            width: 33%;
            float:left;
            border:2px solid gold;
            margin:0;
            padding:0;
        }
        .right{
            height:400px;
            width: 33%;
            float:right;
            border:2px solid pink;
            margin:0;
            padding:0;
        }
        .center{
            height:400px;
            width:400px;
            margin:0 auto;
            border:2px solid blue;
            padding:0;
        }
</style>
</head>
<body>
  
    <div class="outer">
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
        <div class="center">
            center
        </div>
    </div>
    

</body>
</html>
